spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: account
          uri: http://localhost:8080/realms/TeamUp/account
          predicates:
            - Path=/login/**

    vault:
      token: dev-token
      scheme: http
      kv:
        enabled: true
  config:
    import: vault://
  security:
    oauth2:
      client:
        registration:
          keycloak.client-id: gateway
          keycloak.authorization-grant-type: authorization_code
          keycloak.scope: openid
        provider:
          keycloak.issuer: http://localhost:8080/realms/TeamUp
          keycloak.user-name-attribute: preferred_username
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/TeamUp
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
jwt:
  auth:
    converter:
      resource-id: gateway
      principal-attribute: preferred_username
server:
  port: 8081
management:
  endpoints:
    web:
      exposure:
        include: health # Add env to view the value of environmental variables
  endpoint:
    configprops:
      show-values: never # Set this to 'always' to view config property values in dev
    env:
      show-values: never # Set this to 'always' to view config values derived from env and HC Vault in dev
logging:
  level:
    root: info