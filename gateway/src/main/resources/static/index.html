<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to TeamUp</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .landing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .landing-content {
      max-width: 800px;
      padding: 2rem;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .landing-header {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .landing-subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .landing-button {
      display: inline-block;
      padding: 0.8rem 2rem;
      background-color: #FF6347;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
    }

    .landing-button:hover {
      background-color: #FF5733;
    }
  </style>
</head>
<body>
<div class="landing-container">
  <div class="landing-content">
    <h1 class="landing-header">Welcome to TeamUp</h1>
    <p class="landing-subtitle">Discover the amazing features and services we offer.</p>
    <a href="/features.html" class="landing-button">Explore More</a>
  </div>
</div>
</body>
</html>
